<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic & Space Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #video-input { position: absolute; visibility: hidden; }
        
        /* UI Overlay */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00ffff; font-size: 24px; z-index: 10; pointer-events: none;
            text-shadow: 0 0 10px #00ffff; text-align: center;
        }
        #cam-preview {
            position: absolute; bottom: 20px; left: 20px; width: 160px; height: 120px;
            z-index: 5; border-radius: 12px; border: 2px solid rgba(0, 255, 255, 0.3);
            transform: scaleX(-1); background: #111; box-shadow: 0 0 15px rgba(0,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="loader">تحميل محرك الفضاء والسحر...<br><span style="font-size:14px; color:white">يرجى السماح للكاميرا بالعمل</span></div>
    <video id="video-input"></video>
    <canvas id="cam-preview"></canvas>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // --- إعدادات النظام ---
        const config = {
            particleCount: 25000, // زيادة العدد لواقعية أكثر
            particleSize: 0.12,
            shape: 'Galaxy Spiral', // الشكل الافتراضي
            brightness: 1.0,
            autoRotate: true
        };

        let scene, camera, renderer, particles, geometry, material;
        let controls;
        let handExpansion = 1.0;
        let targetExpansion = 1.0;
        const clock = new THREE.Clock();

        initThree();
        initGUI();
        initMediaPipe();
        animate();

        function initThree() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            // خلفية فضاء عميق
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 18;
            camera.position.y = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // تفعيل نظام الألوان المتقدم
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = config.autoRotate;
            controls.autoRotateSpeed = 0.5;

            // خامة الجزيئات (تدعم الألوان المتعددة لكل نقطة)
            material = new THREE.PointsMaterial({
                size: config.particleSize,
                map: generateSparkTexture(),
                blending: THREE.AdditiveBlending, // دمج ضوئي للتوهج
                depthWrite: false,
                transparent: true,
                opacity: 0.9,
                vertexColors: true // تفعيل ألوان مختلفة لكل جزيء
            });

            generateParticles(config.shape);
            window.addEventListener('resize', onWindowResize);
        }

        // --- منطق بناء الأشكال الفضائية والسحرية ---
        function generateParticles(type) {
            if (particles) scene.remove(particles);

            const count = config.particleCount;
            const positions = [];
            const colors = [];
            const colorObj = new THREE.Color();

            for (let i = 0; i < count; i++) {
                let x, y, z;
                let r, g, b;

                // 1. مجرة لولبية (Galaxy Spiral)
                if (type === 'Galaxy Spiral') {
                    const branches = 3; // عدد أذرع المجرة
                    const spin = i % branches;
                    const radius = Math.random() * Math.random() * 10; // توزيع كثيف في المركز
                    const angle = spin * (Math.PI * 2 / branches) + (radius * 0.5); // انحناء الأذرع
                    
                    const randomX = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 1.5;
                    const randomY = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 1.5;
                    const randomZ = Math.pow(Math.random(), 3) * (Math.random() < 0.5 ? 1 : -1) * 1.5;

                    x = Math.cos(angle) * radius + randomX;
                    y = randomY * 0.5; // تسطيح المجرة
                    z = Math.sin(angle) * radius + randomZ;

                    // تلوين: المركز أصفر/أبيض، الأطراف بنفسجي/أزرق
                    const mixColor = Math.random();
                    if (radius < 2) {
                        colorObj.setHSL(0.1, 0.8, 0.8); // برتقالي ذهبي
                    } else {
                        colorObj.setHSL(0.6 + mixColor * 0.2, 0.8, 0.5); // أزرق وبنفسجي
                    }
                } 
                
                // 2. ثقب أسود (Black Hole / Accretion Disk)
                else if (type === 'Black Hole') {
                    const angle = Math.random() * Math.PI * 2;
                    // حلقة مفرغة من الوسط
                    const radius = 4 + Math.random() * 6; 
                    const spread = (Math.random() - 0.5);

                    x = Math.cos(angle) * radius;
                    y = spread * (radius * 0.1); // سمك القرص
                    z = Math.sin(angle) * radius;

                    // تلوين: نار وبرتقالي
                    // كلما اقترب من المركز (نصف القطر 4) يكون أحمر، وكلما ابتعد برتقالي
                    const intensity = (10 - radius) / 6; 
                    colorObj.setHSL(0.05 + Math.random()*0.1, 1.0, 0.3 + intensity * 0.4);
                }

                // 3. بوابة سحرية (Magic Portal)
                else if (type === 'Magic Portal') {
                    const u = Math.random();
                    const v = Math.random();
                    // شكل Torus (دونات) عمودية
                    const theta = 2 * Math.PI * u;
                    const phi = 2 * Math.PI * v;
                    const tubeRad = 1.5;
                    const ringRad = 6;
                    
                    x = (ringRad + tubeRad * Math.cos(v * Math.PI * 2)) * Math.cos(u * Math.PI * 2);
                    z = (ringRad + tubeRad * Math.cos(v * Math.PI * 2)) * Math.sin(u * Math.PI * 2);
                    y = tubeRad * Math.sin(v * Math.PI * 2);

                    // إضافة جزيئات تتطاير لأعلى (طاقة)
                    if (Math.random() > 0.7) {
                        y += Math.random() * 5;
                        x *= 0.9; z *= 0.9;
                    }

                    // تلوين: أخضر نيون وسيان (Cyan)
                    colorObj.setHSL(0.45 + Math.random() * 0.1, 1.0, 0.6);
                }

                // 4. كرة طاقة كونية (Cosmic Sphere)
                else if (type === 'Cosmic Sphere') {
                    const r = 5 * Math.cbrt(Math.random());
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);

                    // تأثير التفتت للخارج
                    x += (Math.random()-0.5); 
                    y += (Math.random()-0.5);
                    z += (Math.random()-0.5);

                    // تلوين عشوائي سحري
                    colorObj.setHSL(Math.random(), 0.9, 0.7);
                }

                // 5. سديم نجمي (Nebula Cloud)
                else if (type === 'Nebula Cloud') {
                   // تكتلات عشوائية باستخدام دالة جيب
                   const s = Math.random() * 10;
                   x = (Math.random() - 0.5) * 15;
                   y = (Math.random() - 0.5) * 10;
                   z = (Math.random() - 0.5) * 15;
                   
                   // تلوين: وردي وأزرق فاتح
                   const dist = Math.sqrt(x*x + z*z);
                   colorObj.setHSL(0.8 + (dist/20) * 0.2, 0.7, 0.6);
                }

                positions.push(x, y, z);
                colors.push(colorObj.r, colorObj.g, colorObj.b);
            }

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.userData.originalPositions = Float32Array.from(positions);

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- مادة الجزيئات (Texture) ---
        function generateSparkTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            
            // رسم نجمة متوهجة بدلاً من دائرة عادية
            const grad = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.3, 'rgba(255,255,255,0.4)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.1)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 64, 64);
            
            // إضافة لمعان صغير في المركز
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(32, 32, 4, 0, Math.PI*2);
            ctx.fill();

            return new THREE.CanvasTexture(canvas);
        }

        function initGUI() {
            const gui = new GUI({ title: 'إعدادات الفضاء' });
            
            gui.add(config, 'shape', ['Galaxy Spiral', 'Black Hole', 'Magic Portal', 'Cosmic Sphere', 'Nebula Cloud'])
               .name('المجسم الكوني')
               .onChange(val => generateParticles(val));

            gui.add(config, 'particleSize', 0.05, 0.5).name('حجم النجوم').onChange(val => material.size = val);
            gui.add(config, 'autoRotate').name('دوران تلقائي').onChange(val => controls.autoRotate = val);

            // ستايل الواجهة العربية
            gui.domElement.style.fontFamily = 'Segoe UI';
            gui.domElement.style.right = '10px';
        }

        function initMediaPipe() {
            const videoElement = document.getElementById('video-input');
            const previewCanvas = document.getElementById('cam-preview');
            const previewCtx = previewCanvas.getContext('2d');

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults((results) => {
                document.getElementById('loader').style.display = 'none';
                previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                previewCtx.save();
                previewCtx.scale(-1, 1);
                previewCtx.translate(-previewCanvas.width, 0);
                previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
                
                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    drawConnectors(previewCtx, lm, HAND_CONNECTIONS, {color: '#00ffff', lineWidth: 2});

                    // حساب المسافة للتحكم بالتمدد
                    const d = Math.hypot(lm[12].x - lm[0].x, lm[12].y - lm[0].y);
                    const palmSize = Math.hypot(lm[5].x - lm[0].x, lm[5].y - lm[0].y);
                    let ratio = d / palmSize; // تقريبا 1.0 عند القبضة، 2.0 عند الفتح
                    
                    // تحويل النسبة إلى معامل تكبير (0.1 = انفجار داخلي، 2.0 = تمدد)
                    targetExpansion = (ratio - 0.8) * 1.5;
                    targetExpansion = Math.max(0.1, Math.min(2.5, targetExpansion));
                }
                previewCtx.restore();
            });

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 320, height: 240
            });
            cameraUtils.start();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // نعومة الحركة (Interpolation)
            handExpansion = THREE.MathUtils.lerp(handExpansion, targetExpansion, 0.08);

            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                const originals = particles.geometry.userData.originalPositions;
                const time = Date.now() * 0.0005;

                // تطبيق التمدد
                particles.scale.setScalar(handExpansion);

                // إضافة حركة حية (Wiggle & Pulse) للجزيئات لتبدو واقعية
                for(let i=0; i < config.particleCount; i++) {
                    const idx = i * 3;
                    // حركة تموجية بسيطة
                    positions[idx+1] = originals[idx+1] + Math.sin(time + originals[idx]*0.5) * 0.1;
                }
                particles.geometry.attributes.position.needsUpdate = true;
                
                // دوران المجرة ببطء
                particles.rotation.y += 0.0005 + (handExpansion * 0.001); 
            }

            controls.update();
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
