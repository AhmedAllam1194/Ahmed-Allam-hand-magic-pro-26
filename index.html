<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGIC HAND - Ahmed Allam</title>
    
    <!-- Cinematic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* إعدادات الصفحة الأساسية */
        body { margin: 0; overflow: hidden; background-color: #020205; font-family: 'Montserrat', sans-serif; user-select: none; }
        
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* واجهة المستخدم العلوية */
        #header-ui {
            position: absolute; top: 30px; width: 100%; text-align: center; pointer-events: none; z-index: 10;
        }
        h1 {
            font-family: 'Cinzel Decorative', cursive; font-size: 3rem; color: #fff; margin: 0;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.6); letter-spacing: 4px;
            opacity: 0; animation: fadeIn 2s forwards 0.5s;
        }
        .subtitle {
            font-size: 0.9rem; color: #aab; letter-spacing: 3px; text-transform: uppercase;
            margin-top: 5px; opacity: 0; animation: fadeIn 2s forwards 1s;
        }

        /* نافذة الكاميرا (أسفل اليمين) */
        #cam-wrapper {
            position: absolute; bottom: 30px; right: 30px;
            width: 220px; height: 150px; z-index: 20;
            border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #000; box-shadow: 0 0 30px rgba(0,0,0,0.5);
            opacity: 0; transition: opacity 1s;
        }
        #video-input { 
            width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); 
            opacity: 0.6; filter: contrast(1.2) grayscale(0.2);
        }
        .status-dot {
            position: absolute; top: 10px; right: 10px; width: 8px; height: 8px;
            background: #00ff00; border-radius: 50%; box-shadow: 0 0 5px #00ff00;
        }

        /* النصوص الساحرة */
        #status-msg {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.7); font-size: 14px; letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3); pointer-events: none; z-index: 10;
        }

        /* شاشة البدء (لحل مشكلة المتصفح) */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.95); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #start-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none; padding: 18px 50px; color: white; font-size: 1.2rem;
            font-family: 'Cinzel Decorative', cursive; border-radius: 50px; 
            cursor: pointer; box-shadow: 0 0 30px rgba(0, 114, 255, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #start-btn:hover { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 114, 255, 0.8); }
        
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- زر البدء -->
    <div id="start-screen">
        <h1 style="font-size: 40px; opacity: 1; margin-bottom: 30px;">MAGIC HAND</h1>
        <button id="start-btn">ENTER THE VOID</button>
        <div style="margin-top: 20px; color: #556; font-size: 12px;">CREATED BY AHMED ALLAM</div>
    </div>

    <!-- واجهة اللعبة -->
    <div id="header-ui">
        <h1>MAGIC HAND</h1>
        <div class="subtitle">Created by Ahmed Allam</div>
    </div>

    <div id="status-msg">Waiting for magical connection...</div>

    <div id="cam-wrapper">
        <div class="status-dot"></div>
        <video id="video-input" playsinline></video>
    </div>

    <div id="canvas-container"></div>

    <!-- مكتبات Three.js و MediaPipe -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // --- إعدادات الفيزياء ---
        const PHYSICS = {
            lerpFactor: 0.08,   // ثقل الكوكب
            scaleLerp: 0.05,    // نعومة التكبير
            rotationSpeed: 0.15, // سرعة الدوران باليد
            idleSpeed: 0.001    // سرعة الدوران التلقائي
        };

        const state = {
            detected: false,
            targetPos: new THREE.Vector3(),
            currentPos: new THREE.Vector3(),
            targetScale: 1,
            currentScale: 0, // يبدأ من 0 للظهور
            rotVelocity: new THREE.Vector2(),
            handsDistance: 0
        };

        // --- تهيئة Three.js ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020205, 0.015);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 12;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        container.appendChild(renderer.domElement);

        // --- Post Processing (تأثير التوهج السحري) ---
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.0; // قوة التوهج
        bloomPass.radius = 0.5;
        
        composer.addPass(renderPass);
        composer.addPass(bloomPass);
        composer.addPass(new OutputPass());

        // --- الإضاءة ---
        const ambientLight = new THREE.AmbientLight(0x404040, 1.0);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xfff5e6, 2.0);
        sunLight.position.set(10, 5, 10);
        scene.add(sunLight);

        const magicLight = new THREE.PointLight(0x00aaff, 0, 10); // ضوء يتفاعل مع اليد
        scene.add(magicLight);

        // --- بناء زحل (Saturn) ---
        const planetGroup = new THREE.Group();
        
        // 1. جسم الكوكب (Procedural Shader)
        const planetMat = new THREE.ShaderMaterial({
            uniforms: { time: { value: 0 }, color1: { value: new THREE.Color(0xdcb181) }, color2: { value: new THREE.Color(0x8f6e47) } },
            vertexShader: `
                varying vec3 vPos;
                varying vec3 vNormal;
                void main() {
                    vPos = position;
                    vNormal = normal;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                uniform vec3 color1;
                uniform vec3 color2;
                varying vec3 vPos;
                varying vec3 vNormal;
                void main() {
                    float bands = sin(vPos.y * 8.0 + time * 0.2) * 0.5 + 0.5;
                    float shadow = dot(vNormal, vec3(0.5, 0.5, 1.0));
                    vec3 col = mix(color1, color2, bands);
                    gl_FragColor = vec4(col * (0.5 + 0.5 * shadow), 1.0);
                }
            `
        });
        const planetGeo = new THREE.SphereGeometry(1.8, 64, 64);
        const planet = new THREE.Mesh(planetGeo, planetMat);
        planetGroup.add(planet);

        // 2. الحلقات (Procedural Texture via Canvas)
        function createRingTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 1;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createLinearGradient(0,0,128,0);
            grad.addColorStop(0.0, 'rgba(0,0,0,0)');
            grad.addColorStop(0.2, 'rgba(180,160,140, 0.8)');
            grad.addColorStop(0.5, 'rgba(255,240,220, 0.9)');
            grad.addColorStop(0.8, 'rgba(160,140,120, 0.6)');
            grad.addColorStop(1.0, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,128,1);
            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

        const ringGeo = new THREE.RingGeometry(2.3, 3.8, 128);
        const pos = ringGeo.attributes.position;
        const uvs = ringGeo.attributes.uv;
        // تعديل UVs لتناسب التكتشر الدائري
        for (let i = 0; i < pos.count; i++) {
            const x = pos.getX(i); const y = pos.getY(i);
            const len = Math.sqrt(x*x + y*y);
            // map radius to u
            const u = (len - 2.3) / (3.8 - 2.3);
            uvs.setXY(i, u, 0);
        }
        
        const ringMat = new THREE.MeshBasicMaterial({
            map: createRingTexture(),
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 1.8;
        planetGroup.add(ring);

        scene.add(planetGroup);

        // --- النجوم (Stars) ---
        const starGeo = new THREE.BufferGeometry();
        const starCount = 1500;
        const starPos = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) {
            starPos[i] = (Math.random() - 0.5) * 80;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({color: 0xffffff, size: 0.05, transparent: true, opacity: 0.6});
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // --- حلقة التحريك ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            // تحديث شيدر الكوكب
            planetMat.uniforms.time.value = time;

            // فيزياء الحركة
            if (state.detected) {
                // الانتقال الناعم للموقع (Smooth Follow)
                state.currentPos.lerp(state.targetPos, PHYSICS.lerpFactor);
                
                // الانتقال الناعم للحجم
                state.currentScale = THREE.MathUtils.lerp(state.currentScale, state.targetScale, PHYSICS.scaleLerp);

                // إضاءة التفاعل
                magicLight.intensity = THREE.MathUtils.lerp(magicLight.intensity, 1.5, 0.1);
                magicLight.position.copy(state.currentPos);
                magicLight.position.z += 2;

                document.getElementById('status-msg').innerText = "Planetary Link Established";
                document.getElementById('status-msg').style.color = "#00ffff";
            } else {
                // العودة للوسط ببطء عند فقدان اليد
                state.currentPos.lerp(new THREE.Vector3(0,0,0), 0.02);
                state.currentScale = THREE.MathUtils.lerp(state.currentScale, 1.0, 0.02);
                
                // دوران تلقائي
                planetGroup.rotation.y += PHYSICS.idleSpeed;
                
                // إطفاء الضوء
                magicLight.intensity = THREE.MathUtils.lerp(magicLight.intensity, 0, 0.05);

                document.getElementById('status-msg').innerText = "Waiting for hands...";
                document.getElementById('status-msg').style.color = "#aaaaaa";
            }

            // تطبيق القيم
            planetGroup.position.copy(state.currentPos);
            planetGroup.scale.setScalar(state.currentScale);
            
            // إضافة حركة "تنفس" بسيطة
            planetGroup.position.y += Math.sin(time * 0.5) * 0.005;

            // تطبيق الدوران الناتج عن اليد
            planetGroup.rotation.y += state.rotVelocity.x;
            planetGroup.rotation.x += state.rotVelocity.y;
            
            // تقليل سرعة الدوران (Friction)
            state.rotVelocity.multiplyScalar(0.95);

            composer.render();
        }

        // --- MediaPipe Logic ---
        const videoElement = document.getElementById('video-input');
        const startBtn = document.getElementById('start-btn');
        const startScreen = document.getElementById('start-screen');
        const camWrapper = document.getElementById('cam-wrapper');

        // زر البدء وتشغيل الكاميرا
        startBtn.addEventListener('click', async () => {
            startBtn.innerText = "INITIALIZING...";
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });

            hands.onResults(onHandsResults);

            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });

            await cameraUtils.start();
            
            // إخفاء شاشة البدء وإظهار الكاميرا
            startScreen.style.opacity = 0;
            setTimeout(() => { startScreen.style.display = 'none'; }, 1000);
            camWrapper.style.opacity = 1;
            
            animate();
        });

        function onHandsResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length === 2) {
                state.detected = true;
                
                const hand1 = results.multiHandLandmarks[0][9]; // منتصف اليد الأولى
                const hand2 = results.multiHandLandmarks[1][9]; // منتصف اليد الثانية

                // تحويل الإحداثيات (Mirror X)
                const h1x = (1 - hand1.x) * 10 - 5; 
                const h1y = -(hand1.y * 8 - 4);
                const h2x = (1 - hand2.x) * 10 - 5;
                const h2y = -(hand2.y * 8 - 4);

                // 1. المركز (Position)
                const cx = (h1x + h2x) / 2;
                const cy = (h1y + h2y) / 2;
                state.targetPos.set(cx, cy, 0);

                // 2. المسافة (Scale)
                const dist = Math.sqrt(Math.pow(h2x - h1x, 2) + Math.pow(h2y - h1y, 2));
                // معادلة تقريبية للحجم بناءً على المسافة
                state.targetScale = THREE.MathUtils.clamp(dist * 0.4, 0.5, 2.5);

                // 3. الدوران (Rotation via Velocity)
                // نحسب سرعة حركة المركز وندور الكوكب بناءً عليها
                const dx = state.targetPos.x - state.currentPos.x;
                const dy = state.targetPos.y - state.currentPos.y;
                
                state.rotVelocity.x += dx * 0.005; // Yaw
                state.rotVelocity.y -= dy * 0.005; // Pitch

            } else {
                state.detected = false;
            }
        }

        // --- Resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
